<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- default char set for html, covering almost all chars/symbols in the world -->
        <meta charset="utf-8">
        <!-- viewport is visible area of webpage, so this meta tag are instructions for dimensions/scaling of webpage -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- bootstrap documentation -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- film camera image from https://realfavicongenerator.net/favicon_result?file_id=p1ecj5l2k81vql5601gkb1ln5fmn6#.XwOtF2pKhN0 -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <!-- optional plugins from bootsrap: jQuery first, then Popper.js, and then JavaScript plugins -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
        <title>Homepage {% block title %}{% endblock %}</title>

    </head>
    
    <style>
      
      html {
        overflow: hidden;
        height: 100%;
      }
      
      body {
        height: 100%;
        overflow: auto;
      }
      
    </style>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" id="navbar">
  <div class="container">
    <a class="navbar-brand" href="/">
          <img src="/static/favicon.ico" alt="">
        CinemaHub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/myaccount" style="color:white">Account Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/myfeed" style="color:white">My Feed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/" style="color:white">Rate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mylist" style="color:white">My List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login" style="color:white">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<body> {% block body %}

  <header>
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="/static/montage2.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
      <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-white">
          <h1 class="display-3">Watch Anything Recently?</h1>

          <form autocomplete="off" action="/" method="post">
          <div class="autocomplete form-group" style="width:300px;">
              <input style="border-radius:25px; text-align:center" id="myInput" name="search" placeholder="Select a Film to Rate" type="text">
          </div>
              <button type="submit" class="btn btn-warning" style="width:auto;">Lookup</button>
          </form>

        </div>
       </div>
    </div>
  </header>

      {% if not_found %}
        <div style="position:fixed; border-radius:25px; top:550px; left:650px; z-index:5; text-align:center" class="alert alert-danger" role="alert">
           Title Not Found :(
        </div>
      {% endif %}
      
{% endblock %}
</body>
