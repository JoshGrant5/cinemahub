{% extends "home.html" %}

{% block title %}
    Rate
{% endblock %}

{% block body %}

<header>
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="/static/montage1.mp4" type="video/mp4">
    </video>
</header>

    <div id="id01" class="modal" data-backdrop="false">

        <form class="modal-content animate" action="/rate" method="post">
            <div class="imgcontainer">
                <svg alt="Avatar" class="avatar" width="6em" height="6em" viewBox="0 0 16 16" class="bi bi-camera-reels-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.667 6h6.666C10.253 6 11 6.746 11 7.667v6.666c0 .92-.746 1.667-1.667 1.667H2.667C1.747 16 1 15.254 1 14.333V7.667C1 6.747 1.746 6 2.667 6z"/>
                    <path d="M7.404 11.697l6.363 3.692c.54.313 1.233-.066 1.233-.697V7.308c0-.63-.693-1.01-1.233-.696l-6.363 3.692a.802.802 0 0 0 0 1.393z"/>
                    <circle cx="3" cy="3" r="3"/>
                    <circle cx="9" cy="3" r="3"/>
                </svg>
            </div>

            <h1 style="text-align:center; font-style:italic">{{ full }}</h1>

            <div class="container">
                <h3 style="text-align:center">
                    <label for="rating"><b>Rating:<b></label>
                    <input style="width:50px; font-size:large; height:50px; text-align:center" type="real" placeholder="/10" name="rating" required>
                </h3>
                <p style="text-align:center; font-size:large">
                    <input style="text-align:center; word-wrap:break-all" type="text" placeholder="What were your thoughts? **Optional**" name="comments">
                </p>
                <button class="btn btn-warning" type="submit">Rate</button>

                <a class='btn btn-danger' style="width:1110px" href='/'>Cancel</a>
            </div>

        </form>
    </div>

        <script>
        // Get the modal
            $(window).on('load',function(){
                $('#id01').modal('show');
            });

        </script>

{% endblock %}
